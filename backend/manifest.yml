name: DogPaws

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [admin, user]
        default: user
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  Dog:
    properties:
      - name: name
        type: string
      - name: breed
        type: string
      - name: age
        type: number
      - name: bio
        type: text
      - name: photo
        type: image
        options:
          sizes:
            thumbnail:
              width: 200
              height: 200
            medium:
              width: 600
              height: 600
    belongsTo:
      - name: owner
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self

  Walk:
    properties:
      - name: date
        type: timestamp
        default: now
      - name: durationMinutes
        type: number
        helpText: 'Duration of the walk in minutes'
      - name: notes
        type: text
    belongsTo:
      - name: dog
        entity: Dog
    policies:
      # Access to a Walk is controlled by ownership of the parent Dog
      create:
        - access: restricted
          allow: User
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck